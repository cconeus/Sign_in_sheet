<!DOCTYPE html>
<html ng-app="studentRoster">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="js/StudentsController.js"></script>
    <title>Student Roster</title>
  </head>
  <body>
    <div class="container" ng-controller="StudentsCtrl">
      <div class="row">
        <div class="col-md-12">
          <h2>Student List</h2>
          <ul>
            <li ng-repeat="item in students">
              {{item.name}}
            </li>
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
