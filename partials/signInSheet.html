<div ng-controller="StudentsCtrl">
  <a ui-sref="home">Home</a> | <a ui-sref="whosHere">Who's Here</a>
  <div class="row">
      <h3>Add a student to your class:</h3>
      <form ng-submit="StudentsFactory.addStudent()" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" ng-model="StudentsFactory.studentName" class="form-control" id="student-name" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
</div>
<div class="row" ng-controller="SignInCtrl" align="center">
  <div ng-show="notCheckedIn.length">
    <h3>Please Sign In Below</h3>
      <div class="box-style" ng-repeat="item in notCheckedIn = (students )"><h4>{{item.name}} <br> <button ng-click="addSignedIn(item)" class="btn btn-success btn-sm"> Sign in</button>
      </div>
  </div>
</div>
